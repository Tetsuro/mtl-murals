<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive map of Montreal's beautiful murals, made using data from Montreal's Open Data Portal.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTL Murals - Murals of Montreal</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="/bower_components/remodal/dist/remodal.css">

    <!-- endbuild -->

  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">
        <a class="header__heading-link" href="/mtl-murals">MTL Murals</a>
      </h1>
    </header>
    <main class="wrapper">
      <div class="map-area">
        <div id="map"></div>
      </div>
      <aside class="sidebar">
        <div class="mural-count">
          Showing <span class="mural-count__visible"></span> of <span class="mural-count__total"></span> murals
        </div>
        <ul class="mural-list"></ul>
        <footer class="mural-credits">
          By <a href="http://www.tetchi.ca" target="_blank">tetchi</a>. Data from <a href="http://donnees.ville.montreal.qc.ca/" target="_blank">City of Montreal</a>. View on <a href="https://github.com/Tetsuro/mtl-murals" target="_blank">Github</a>
        </footer>
      </aside>
    </main>

    <div class="mural-modal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1 class="mural-modal__heading"></h1>
      <p>
        <img class="mural-modal__image" src="" />
      </p>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-89043227-1');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lazysizes/lazysizes.js"></script>
    <script src="/bower_components/remodal/dist/remodal.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCniqc1mRbVj8E_xDV7i7axpI1LGDVBz4o"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
